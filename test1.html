<!DOCTYPE html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogat.cz</title>
    <link rel="stylesheet" href="test1.css">
    <link rel="icon" href="dogat.ico" type="image/x-icon">
</head>
<body>
    <div id="sidebar">
        <h1>Dogat.cz</h1>
        <h2>Vše pro vašeho mazlíčka</h2>
        <div class="grid">
            <div class="grid-item">
                <img src="image1.png" alt="Button 1" onclick="obojkyy()">
                <div class="button-text">OBOJKY</div>
            </div>
            <div class="grid-item">
                <img src="image7.png" alt="Button 2" onclick="voditkaa()">
                <div class="button-text">PELECHY</div>
            </div>
            <div class="grid-item">
                <img src="image3.png" alt="Button 3" onclick="krmivoo()">
                <div class="button-text">KRMIVO</div>
            </div>
            <div class="grid-item">
                <img src="image4.png" alt="Button 4">
                <div class="button-text">HRAČKY</div>
            </div>
            <div class="grid-item">
                <img src="image5.png" alt="Button 5">
                <div class="button-text">ČISTOTA</div>
            </div>
            <div class="grid-item">
                <img src="image6.png" alt="Button 6">
                <div class="button-text">OBLEČENÍ</div>
            </div>
            <div class="grid-item">
                <img src="image2.png" alt="Button 7">
                <div class="button-text">VODÍTKA</div>
            </div>
            <div class="grid-item">
                <img src="image8.png" alt="Button 8">
                <div class="button-text">VÝCIK</div>
            </div>
            <div class="grid-item">
                <img src="image9.png" alt="Button 9">
                <div class="button-text">BEZPEČNÁ PŘEPRAVA</div>
            </div>
        </div>
    </div>


    <div id="content">
            <div class="free-side">
                <!-- Free side content -->
               
                <div class="grid">
                    <div id="obojky">
                    
                    <div class="grid-item">
                        <img src="product1.jpg" alt="product1">
                        <div class="button-text">Cosmos Orange</div>
                        <div class="price-text">250kc</div>
                        
                    </div>
                    <div class="grid-item">
                        <img src="product2.jpg" alt="product2">
                        <div class="button-text">Cosmos Orange</div>
                        <div class="price-text">180kc</div>
                    </div>
                    <div class="grid-item">
                        <img src="product3.jpg" alt="product3">
                        <div class="button-text">Snake Eyes Black</div>
                        <div class="price-text">300kc</div>
                    </div>
                </div>
                <div class="grid">


               
                <div id="voditka">
                    <div class="grid-item">
                        <img src="pelech1.jpg" alt="product1">
                        <div class="button-text">Cosmos Orange</div>
                        <div class="price-text">5</div>
                    </div>
                    <div class="grid-item">
                        <img src="pelech2.jpg" alt="product2">
                        <div class="button-text">Cosmos Orange</div>
                        <div class="price-text">5</div>
                    </div>
                    <div class="grid-item">
                        <img src="pelech3.jpg" alt="product3">
                        <div class="button-text">Snake Eyes Black</div>
                        <div class="price-text">5</div>
                    </div>
                </div>
                <div id="krmivo">
                    <div class="grid-item">
                        <img src="vodi1.jpg" alt="product1">
                        <div class="button-text">Cosmos Orange</div>
                        <div class="price-text">110</div>
                    </div>
                    <div class="grid-item">
                        <img src="vodi2.jpg" alt="product2">
                        <div class="button-text">Cosmos Orange</div>
                        <div class="price-text">10</div>
                    </div>
                    <div class="grid-item">
                        <img src="vodi3.jpg" alt="product3">
                        <div class="button-text">Snake Eyes Black</div>
                        <div class="price-text">10</div>
                    </div>
                </div>
                    <!-- Add more buttons as needed -->
                </div>
            </div>
        </div>
        </div>
        <script src="dogat.js"></script>


</body>
</html>
